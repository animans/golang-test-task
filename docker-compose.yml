services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: numbers
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d numbers"]
      interval: 2s
      timeout: 2s
      retries: 30

  api:
    build: .
    environment:
      DATABASE_URL: postgres://app:app@db:5432/numbers?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
